<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin - Nexus Science</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --accent: #10b981;
            --danger: #ef4444;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Security Styles --- */
        #auth-container {
            margin-top: 100px;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
        }
        #main-admin-panel { display: none; width: 100%; flex-direction: column; align-items: center; }
        .logout-btn { background: #64748b; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; font-weight: 600; }

        /* --- Your Original Styles --- */
        .admin-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h2 { margin-bottom: 20px; font-size: 1.5rem; color: var(--primary); text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }
        textarea { height: 100px; resize: none; }
        .btn-publish {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .manage-section { margin-top: 40px; width: 100%; max-width: 450px; }
        .news-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .actions { display: flex; gap: 8px; }
        .btn-edit { background: var(--accent); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
        .btn-delete { background: var(--danger); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }

        .preview-box { margin-top: 30px; width: 100%; max-width: 450px; border-top: 2px dashed #cbd5e1; padding-top: 20px; }
        .preview-title { font-size: 0.8rem; color: #64748b; text-transform: uppercase; margin-bottom: 15px; text-align: center; }
        .news-card-preview { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee; }
        .preview-img { width: 100%; height: 180px; object-fit: cover; }
        .preview-content { padding: 15px; }
        .preview-cat { font-size: 0.7rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }
        .preview-head { font-size: 1.1rem; font-weight: bold; margin: 5px 0; }
        .preview-text { font-size: 0.9rem; color: #475569; line-height: 1.4; }
    </style>
</head>
<body>

<div id="auth-container">
    <h2>üîí Secure Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button class="btn-publish" onclick="verifyAdmin()">Unlock Panel</button>
</div>

<div id="main-admin-panel" style="display:none;">
    <button class="logout-btn" onclick="logout()">Logout üö™</button>
    
    <div class="admin-card">
        <h2 id="form-title">Post Science News</h2>
        <input type="hidden" id="edit-id">
        <div class="form-group">
            <label>News Headline</label>
            <input type="text" id="title" placeholder="Enter title" oninput="updatePreview()">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select id="category" onchange="updatePreview()">
                <option value="Biology">Biology</option>
                <option value="Space">Space</option>
                <option value="Tech">Technology</option>
                <option value="Physics">Physics</option>
            </select>
        </div>
        <div class="form-group">
            <label>Summary</label>
            <textarea id="summary" placeholder="Summary here..." oninput="updatePreview()"></textarea>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" id="imageUrl" placeholder="Paste image link" oninput="updatePreview()">
        </div>
        <div class="form-group">
            <label>Source Link</label>
            <input type="text" id="source" placeholder="NASA, ScienceDaily etc.">
        </div>
        <button id="submit-btn" class="btn-publish" onclick="publishNews()">Publish News üöÄ</button>
    </div>

    <div class="preview-box">
        <div class="preview-title">Real-time Preview</div>
        <div id="news-preview" class="news-card-preview">
            <img src="" id="p-img" class="preview-img" onerror="this.src='https://via.placeholder.com/400x200?text=Image+Preview'">
            <div class="preview-content">
                <div class="preview-cat" id="p-cat">Category</div>
                <div class="preview-head" id="p-head">Your News Headline</div>
                <p class="preview-text" id="p-text">Your summary will appear here...</p>
            </div>
        </div>
    </div>

    <div class="manage-section">
        <div class="preview-title">Manage Posted News</div>
        <div id="news-list"></div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, doc, getDoc, deleteDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAVP5U2HK4B5bqR_q-IAP5fveEkAsXbY8g",
    authDomain: "nexus-science-41e41.firebaseapp.com",
    projectId: "nexus-science-41e41",
    storageBucket: "nexus-science-41e41.firebasestorage.app",
    messagingSenderId: "451271613286",
    appId: "1:451271613286:web:4a1a16777d4298334a86a7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // --- New Secure Security Functions ---
  window.verifyAdmin = async function() {
      const inputPass = document.getElementById('adminPassword').value;
      const loginBtn = document.querySelector('#auth-container button');
      
      loginBtn.innerText = "Verifying...";
      loginBtn.disabled = true;

      try {
          // Firebase se secure password fetch karna
          const docRef = doc(db, "admin_config", "security");
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
              const correctPass = docSnap.data().password; // Firebase wali value
              
              if(inputPass === correctPass) {
                  document.getElementById('auth-container').style.display = 'none';
                  document.getElementById('main-admin-panel').style.display = 'flex';
                  loadNews();
              } else {
                  alert("Incorrect Password! ‚ùå");
              }
          } else {
              alert("Error: Admin config not found in Database!");
          }
      } catch (error) {
          alert("Security Error: " + error.message);
      } finally {
          loginBtn.innerText = "Unlock Panel";
          loginBtn.disabled = false;
      }
  }

  window.logout = function() {
      location.reload();
  }

  // --- Original Logic (Maintained) ---
  window.updatePreview = function() {
      document.getElementById('p-head').innerText = document.getElementById('title').value || "Your News Headline";
      document.getElementById('p-cat').innerText = document.getElementById('category').value;
      document.getElementById('p-text').innerText = document.getElementById('summary').value || "Your summary...";
      document.getElementById('p-img').src = document.getElementById('imageUrl').value;
  }

  async function loadNews() {
      const listDiv = document.getElementById('news-list');
      listDiv.innerHTML = "<p style='text-align:center'>Loading news...</p>";
      const q = query(collection(db, "news"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      listDiv.innerHTML = "";
      querySnapshot.forEach((documentObj) => {
          const data = documentObj.data();
          const id = documentObj.id;
          const item = document.createElement('div');
          item.className = 'news-item';
          item.innerHTML = `
              <div class="news-info">
                  <h4>${data.title.substring(0, 30)}...</h4>
                  <p>${data.category}</p>
              </div>
              <div class="actions">
                  <button class="btn-edit" onclick="editNews('${id}', \`${data.title.replace(/`/g, "'")}\`, '${data.category}', '${data.imageUrl}', '${data.source}', \`${data.summary.replace(/`/g, "'")}\`)">Edit</button>
                  <button class="btn-delete" onclick="deleteNews('${id}')">Del</button>
              </div>
          `;
          listDiv.appendChild(item);
      });
  }

  window.publishNews = async function() {
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const summary = document.getElementById('summary').value;
      const imageUrl = document.getElementById('imageUrl').value;
      const source = document.getElementById('source').value;
      const editId = document.getElementById('edit-id').value;

      if(title && summary && imageUrl) {
          try {
              if(editId) {
                  await updateDoc(doc(db, "news", editId), { title, category, summary, imageUrl, source, timestamp: serverTimestamp() });
                  alert("Updated! ‚úÖ");
              } else {
                  await addDoc(collection(db, "news"), { title, category, summary, imageUrl, source, timestamp: serverTimestamp() });
                  alert("Published! üöÄ");
              }
              location.reload(); 
          } catch (e) { alert("Error: " + e.message); }
      } else { alert("Please fill all fields!"); }
  }

  window.deleteNews = async function(id) {
      if(confirm("Are you sure?")) {
          await deleteDoc(doc(db, "news", id));
          alert("Deleted!");
          loadNews();
      }
  }

  window.editNews = function(id, title, category, img, src, summary) {
      document.getElementById('edit-id').value = id;
      document.getElementById('title').value = title;
      document.getElementById('category').value = category;
      document.getElementById('imageUrl').value = img;
      document.getElementById('source').value = src;
      document.getElementById('summary').value = summary;
      document.getElementById('form-title').innerText = "Edit News";
      document.getElementById('submit-btn').innerText = "Update News ‚úÖ";
      window.scrollTo(0,0);
      updatePreview();
  }
</script>
</body>
</html>
